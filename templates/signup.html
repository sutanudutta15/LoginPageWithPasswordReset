<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #218838;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">

    <form action="{{ url_for('signup') }}" method="POST">
      <h2>Signup</h2>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <p class="flash">{{ message }}</p>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password (min 6 characters)" pattern=".{6,}" title="At least 6 characters" required>
      <input type="submit" value="Sign Up">
      <div class="link">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
      </div>
    </form>
  </div>

</body>
</html>
